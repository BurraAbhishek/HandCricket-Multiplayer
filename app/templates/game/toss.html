<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include stylesheet %}
        <style>
        .flexbar {
            width: 95%;
            display: flex;
            flex-direction: column;
            padding: 0.5% 0.5%;
            flex-grow: 1;
        }

        .flex-links-description {
            padding: 2% 2%;
            font-size: 1.5em;
        }
        </style>
    </head>
    <body>
        <div class="appbar">
            TOSS
        </div>
        <div class="flexbar flex-links flex-links-description">
            {{ description }}
        </div>
        <form action="{{ game_redirect }}" method="POST">
            {% csrf_token %}
            <table>
                {{ toss.as_table }}
            </table>
        </form>
    </body>
</html>
